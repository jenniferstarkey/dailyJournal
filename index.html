<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script type="module" src="./scripts/main.js"></script>
    <title>Daily Journal</title>
</head>
<body>
    <header></header>
    <main>
        <section>
            <article></article>
            <h2>Daily Journal</h2>
            <form action="">
                <fieldset>
                    <label for="journalDate">Date of Entry</label>
                    <input type="date" name="journalDate" id="journalDate">
                </fieldset>
                <fieldset>
                    <label for="contentCovered">Content Covered</label>
                   <input type="text" name="contentCovered" id="contentCovered">
                </fieldset>
                <fieldset>
                    <label for="journalEntry">Journal Entry</label>
                   <input type="text" name="journalEntry" id="journalEntry">
                </fieldset>
                <fieldset>
                    <label for="mood">How are you?:</label>
                    <select name="mood" id="mood">
                            <option value="excited">Excited</option>
                            <option value="anxious">Anxious</option>
                            <option value="depressed">Depressed</option>
                            <option value="happy">Happy</option>
                    </select>
                </fieldset>
                <button type="button">Save Entry</button>
            </form>
        </section>
        <section id="entryLog">
            
        </section>
    </main>
    <footer></footer>

    
</body>
</html>
